<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title>Mesto</title> 
</head>

<body class="page">   

<header class="header">
    <img class="header__logo" src="./images/Vector1.svg" alt="Лого проекта Mesto">
</header>

<main class="content">

<section class="profile">
    <img class="profile__photo" src="./images/image.jpg" alt="Фото Жан-Ив Кусто">
    <h1 class="profile__name">Жак-Ив Кусто</h1>
    <img class="profile__edit-button" src="./images/Edit-Button.svg" alt="Кнопка редактирования профиля">
    <h2 class="profile__profession">Исследователь океана</h2>
    <img class="profile__add-button-small" src="./images/Add-Button.svg" alt="Кнопка добавления">
    <img class="profile__add-button-big" src="./images/Add-Button_size_big.svg" alt="Кнопка добавления">
</section>

<section class="elements">
    <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <h3 class="card__place-name">Карачаев-Черкессия</h3>
        <img class="card__place-like" src="./images/Vector_like.svg" alt="dislike">
        <img class="card__place-like_color_black" src="./images/Union.svg" alt="like">
    </div>
    <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <h3 class="card__place-name">Гора Эльбрус</h3>
        <img class="card__place-like" src="./images/Vector_like.svg" alt="dislike">
        <img class="card__place-like_color_black" src="./images/Union.svg" alt="like">
    </div>
    <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <h3 class="card__place-name">Домбай</h3>
        <img class="card__place-like" src="./images/Vector_like.svg" alt="dislike">
        <img class="card__place-like_color_black" src="./images/Union.svg" alt="like">
    </div>
    <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <h3 class="card__place-name">Гора Эльбрус</h3>
        <img class="card__place-like" src="./images/Vector_like.svg" alt="dislike">
        <img class="card__place-like_color_black" src="./images/Union.svg" alt="like">
    </div>
    <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <h3 class="card__place-name">Домбай</h3>
        <img class="card__place-like" src="./images/Vector_like.svg" alt="dislike">
        <img class="card__place-like_color_black" src="./images/Union.svg" alt="like">
    </div>
    <div class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <h3 class="card__place-name">Карачаевск</h3>
        <img class="card__place-like" src="./images/Vector_like.svg" alt="dislike">
        <img class="card__place-like_color_black" src="./images/Union.svg" alt="like">
    </div>
</section>

<section class="form">
    <form class="popup"> <!-- для открытия формы добавьте "popup_opened" -->
        <div class="popup__container">
            <img class="form__close-icon" src="./images/Close_Icon.svg" alt="закрыть">
            <h2 class="form__header">Редактировать профиль</h2>
            <fieldset class="form__input-container">
                <input class="form__item" name="name" type="text" placeholder="Жак-Ив Кусто" required> <!--value="Жак-Ив Кусто"-->
                <input class="form__item" name="profession" type="text" placeholder="Ислледователь Океана" required> <!--value="Ислледователь Океана" -->
            </fieldset>
            <fieldset class="form__handler">
                <input class="form__button" type="submit" value="Сохранить">
            </fieldset>
        </div>
    </form> 
</section>

</main>  

<footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
</footer>

</body>
</html>
