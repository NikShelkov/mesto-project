<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/Vector1.svg" alt="Лого проекта Mesto">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="Фото профиля">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__add-button" type="button" aria-label="Кнопка добавления"></button>
        </section>

        <section class="elements">
            <article class="card">
                <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <h3 class="card__place-name">Карачаево-Черкессия</h3>
                <button class="card__button" type="button" aria-label="Поставить лайк"></button>
            </article>
            <article class="card">
                <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <h3 class="card__place-name">Гора Эльбрус</h3>
                <button class="card__button" type="button" aria-label="Поставить лайк"></button>
            </article>
            <article class="card">
                <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                <h3 class="card__place-name">Домбай</h3>
                <button class="card__button" type="button" aria-label="Поставить лайк"></button>
            </article>
            <article class="card">
                <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <h3 class="card__place-name">Гора Эльбрус</h3>
                <button class="card__button" type="button" aria-label="Поставить лайк"></button>
            </article>
            <article class="card">
                <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                <h3 class="card__place-name">Домбай</h3>
                <button class="card__button" type="button" aria-label="Поставить лайк"></button>
            </article>
            <article class="card">
                <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <h3 class="card__place-name">Карачаевск</h3>
                <button class="card__button" type="button" aria-label="Поставить лайк"></button>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
        <!-- для открытия формы добавьте "popup_opened" -->
        <div class="popup__container">
            <button class="popup__close-icon" type="button" aria-label="Закрыть окно">
            </button>
                <form class="popup__form" name="mesto-form" method="post">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                    <input class="popup__item popup__item_type_name" name="name" type="text" placeholder="Жак-Ив Кусто" required>
                    <!--value="Жак-Ив Кусто"-->
                    <input class="popup__item popup__item_type_profession" name="occupation" type="text" placeholder="Ислледователь Океана" required>
                    <!--value="Ислледователь Океана" -->
                    <button class="popup__button" type="submit" value="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
